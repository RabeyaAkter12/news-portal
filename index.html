<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somoy News </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/72e42cde4f.js" crossorigin="anonymous"></script>

    <!-- style css -->
    <link rel="stylesheet" href="styles/style.css">

</head>

</head>

<body class="container">
    <!-- start header -->
    <header class="mt-4">
        <div class="d-flex justify-content-around">
            <div class="">
                <h2 class="fw-bold"> <span class="col-ring">Somoy</span> News</h2>
            </div>
            <div class="col-6 d-flex justify-content-evenly">
                <a class="text-decoration-none" href="">News</a>
                <a target="_blank" href="blog.html" class="">Blogs</a>
            </div>
        </div>
    </header>
    <hr>
    <!-- end header -->

    <!-- main section start -->
    <main>
        <section>
            <div id="navbar-category" class="nav"></div>
        </section>
        <!-- start spinner loading -->
        <section id="loading" class="d-none">
            <div style="height: 450px;" class="align-items-center d-flex justify-content-center ">
                <div class="apinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- end spinner loading -->

        <section class="my-5">
            <div id="total-found">
                <h4><span id="show-news"> 4</span> Items Found for Category Somoy News</h4>
            </div>
        </section>

        <section class="d-flex justify-content-between">
            <div>
                <label for="">Sort by View
                    <select name="" id="">
                        <option value="">Default</option>
                    </select>
                </label>
            </div>

            <!-- button section -->
            <div>
                <button class="btn btn-info">Todays Pick</button>
                <button class="btn btn-dark">Trending</button>
            </div>
        </section>
        <section class="mt-5">
            <div id="cards-container" class="row row-cols-1 row-cols-md-1 g-4">
            </div>
        </section>
        <!-- Modal section -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modal-Example" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-Example"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- end main section -->

    <!-- javasript file -->
    <script src="js/app.js"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
